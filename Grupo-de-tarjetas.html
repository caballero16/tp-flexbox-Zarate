<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de tarjetas</title>
<style>
  .contenedor{
    display:flex;
    justify-content: space-around;
  }
  .card{
    display: flex;
    flex-direction: column;
    box-shadow: 0px 0px 7px 0px lightgrey;
    border: 0;
  }
  .cuerpo{
    flex: 1 1 0;
    padding: 8px;
  }
  .title{     
    background: black;
    display: flex;
    color: white;
    align-items: center;
    justify-content: center;
    height: 40px;
  }
  .pie{
    background: darkgray;
    display: flex;
    color: white;
    align-items: center;
    justify-content: center;
    height: 30px;
  }
</style>
</head>
<body>
<div class="contenedor">
  <div class="card">

      <div class="title">Tarjeta Izquierda</div>

    <div class="cuerpo">
      <p>Contenido del cuerpo </p>
      <p>Contenido del cuerpo </p>
      <p>Contenido del cuerpo &nbsp;</p>
    </div>
    <div class="pie">Pie </div>
  </div>
  <div class="card">  
    <div class="title">Tarjeta centro</div>
    <div class="cuerpo">
      <p>Contenido del cuerpo </p>
    </div>
    <div class="pie">Pie </div>
  </div>
  <div class="card">  
    <div class="title">Tarjeta derecha</div>
    <div class="cuerpo">
      <p>Contenido del cuerpo </p>
    </div>
    <div class="pie">Pie </div>
  </div>
</div>  
</body>
</html>
