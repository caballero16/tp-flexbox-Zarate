<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu horizontal con flex</title>
    <style>
        .box{
            background-color: aquamarine;
            padding: 10px;
            width: 100px;
            margin: 1px;
            display: inline;
            flex: 1 1 auto
        }
        .boxs{
            padding: 5px;
            display: flex;
        }
    </style>
</head>
<body>
    <section class="boxs">
        <article class="box">Home</article>
        <article class="box">Servicios</article>
        <article class="box">Opciones</article>
        <article class="box">Planes</article>
        <article class="box">Contecto</article>
    </section>
</body>
</html>
